<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Portf√≥lio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fundo">
        <h1 class="header">Gabriel Menegueli</h1>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                  <td><button class="botao1" onclick="clean()">C</button></td>
                  <td><button class="botao1" onclick="back()"><</button></td>
                  <td><button class="botao1" onclick="insert('/')">/</button></td>
                  <td><button class="botao2" onclick="insert('*')">X</button></td> 
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao2"onclick="insert('-')">-</button></td> 
                  </tr>
                  <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao2" onclick="insert('+')">+</button></td> 
                  </tr>
                  <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao2" style="height: 106px" onclick="calcular()">=</button></td> 
                  </tr>
                  <tr>
                    <td colspan="2"><button class="botao" style="width: 106px" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                  </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>

</body>
</html>
